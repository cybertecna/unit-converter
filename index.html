<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400&family=Montserrat:wght@400;700&family=Orbitron:wght@400;700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <h1>Metric/Imperial Unit Conversion</h1>
    <input id="number" type="number" min="0" max="10000" onkeyup="if(parseInt(this.value)>10000){ this.value =10000; return false;  }" ></input><br>
    <button id="convert-btn">Convert</button>
    </header>
    <main>
    <div class="container">
        <div class="unit-conversion">
            <h3>Length (Meter/Feet)</h3>
            <p id="length"></p>
        </div>
        <div class="unit-conversion">
            <h3>Volume (Liters/Galons)</h3>
            <p id="volume"></p>
        </div>
        <div class="unit-conversion">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass"></p>
        </div>
    </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
